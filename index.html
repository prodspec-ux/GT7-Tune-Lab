<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GT7 Master Tuning Lab v4.5</title>
    <style>
        :root { --gt-red: #e4000f; --gt-blue: #003cff; --bg: #0b0b0b; --panel: #1a1a1a; }
        
        body { 
            background: var(--bg); 
            color: #ececec; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            padding: 15px; 
            font-size: 16px; /* Larger base font for mobile readability */
        }

        /* Responsive Container */
        .container { max-width: 1000px; margin: auto; }

        /* Grid System: 3 columns on Desktop, 1 column on Mobile */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 15px; 
        }

        .panel { 
            background: var(--panel); 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid #333; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Mobile-Specific Overrides */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 22px; }
            
            /* Make inputs much larger for thumbs */
            select, input { 
                font-size: 18px !important; 
                padding: 12px !important; 
            }

            .btn-calc {
                padding: 20px !important;
                font-size: 18px !important;
                position: sticky; /* Keep the button visible while scrolling */
                bottom: 10px;
                z-index: 100;
                box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
            }

            /* Tables are hard on mobile - increase spacing */
            td { padding: 12px 0 !important; font-size: 15px; }
            .val { font-size: 18px !important; }
        }

        h3 { color: #fff; text-transform: uppercase; font-size: 14px; margin: 0 0 15px 0; border-left: 4px solid var(--gt-red); padding-left: 10px; }
        label { display: block; font-size: 12px; color: #aaa; margin-bottom: 6px; text-transform: uppercase; }
        select, input { width: 100%; padding: 10px; background: #262626; border: 1px solid #444; color: #fff; margin-bottom: 15px; border-radius: 6px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 8px 0; border-bottom: 1px solid #262626; }
        .val { color: #00ffcc; font-weight: bold; text-align: right; font-family: 'Courier New', monospace; }
        .btn-calc { background: var(--gt-red); color: white; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 6px; }
    </style>
</head>
<body>

<div class="container">
    <header style="margin-bottom:20px;">
        <h1 style="margin:0; font-style: italic; color: #fff;">GT7 TUNING LAB <small style="font-size: 12px; color: var(--gt-red);">MOBILE-READY</small></h1>
    </header>

    <div class="panel" style="margin-bottom:20px;">
        <div class="grid">
            <div class="input-group">
                <label>Car Select</label>
                <select id="carSelect">
                    <option value="porsche_rsr">Porsche 911 RSR '17 (Gr.3)</option>
                    <option value="ferrari_458">Ferrari 458 GT3 '13 (Gr.3)</option>
                    <option value="corolla_gr">Toyota GR Corolla '22</option>
                </select>
            </div>
            <div class="input-group">
                <label>Tires</label>
                <select id="tireSelect">
                    <option value="1.0">Racing Hard (RH)</option>
                    <option value="1.1">Racing Medium (RM)</option>
                    <option value="1.2">Racing Soft (RS)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Target PP</label>
                <select id="ppGoal">
                    <option value="800">800 PP</option>
                    <option value="700">700 PP</option>
                    <option value="max">No Limit</option>
                </select>
            </div>
        </div>
        <button class="btn-calc" onclick="calculate()">GENERATE TUNING SHEET</button>
    </div>

    <div id="results" style="display:none;" class="grid">
        <div class="panel">
            <h3>Suspension</h3>
            <table>
                <tr><td>Ride Height</td><td class="val" id="r-h">--</td></tr>
                <tr><td>Nat. Frequency</td><td class="val" id="r-f">--</td></tr>
                <tr><td>Anti-Roll Bar</td><td class="val" id="r-a">--</td></tr>
                <tr><td>Negative Camber</td><td class="val" id="r-c">--</td></tr>
            </table>
        </div>
        <div class="panel">
            <h3>Gearing & LSD</h3>
            <table>
                <tr><td>Auto Top Speed</td><td class="val" id="r-g">--</td></tr>
                <tr><td>Accel. Sens.</td><td class="val" id="r-acc">--</td></tr>
                <tr><td>Brake Sens.</td><td class="val" id="r-brk">--</td></tr>
            </table>
        </div>
    </div>
</div>

<script>
    // Minimal Logic for Prototype
    function calculate() {
        // (Insert previous logic modules here)
        document.getElementById('r-h').innerText = "55 / 60";
        document.getElementById('r-f').innerText = "3.50 / 3.80";
        document.getElementById('r-a').innerText = "6 / 5";
        document.getElementById('r-c').innerText = "3.0 / 2.5";
        document.getElementById('r-g').innerText = "300 km/h";
        document.getElementById('r-acc').innerText = "35";
        document.getElementById('r-brk').innerText = "45";
        
        document.getElementById('results').style.display = 'grid';
    }
</script>

</body>
</html>
